<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script rel="script" src="js/script.js" defer></script>
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    <link rel="stylesheet" href="sass/output.css" />
    <title>AI Question Generator</title>
  </head>

  <body>
    <main class="main">
      <form id="data-form">
        <section id="step-1"> <!-- section might not be necessary here -->
          <fieldset>
            <legend>
              <h1>
                What do you need your AI's help with? Choose one for now.
                <!-- Ariel put Choose one in <p>? / Yes, because I think it improves the clarity and accessibility, being the h1 just the concept of the site/product, and the p element the first Call To Action -->
              </h1>
            </legend>
            <label>
              <input
                id="concept"
                value="concept"
                type="radio"
                name="topic"
                required
              />
              <details id="concept-details"> <!-- Nice touch, details over <span> -->
                <summary id="concept-title">Concept</summary>
                <p id="concept-summary">
                  'What is this? Understanding the fundamental idea or
                  principle.'
                </p>
              </details>
            </label>

            <label>
              <input
                id="structure"
                value="structure"
                type="radio"
                name="topic"
                required
              />
              <details id="structure-details">
                <summary id="structure-title">Structure</summary>
                <p id="structure-summary">
                  'How is this organized? Understanding the architecture and
                  components.'
                </p>
              </details>
            </label>

            <label>
              <input
                id="details"
                value="details"
                type="radio"
                name="topic"
                required
              />
              <details id="details-details">
                <summary id="details-title">Details</summary>
                <p id="details-summary">
                  'What are the specifics? Exploring the finer points and
                  intricacies.'
                </p>
              </details>
            </label>

            <label>
              <input
                id="technique"
                value="technique"
                type="radio"
                name="topic"
                required
              />
              <details id="technique-details">
                <summary id="technique-title">Technique</summary>
                <p id="technique-summary">
                  'How do I implement this? Step-by-step practical approach.'
                </p>
              </details>
            </label>
          </fieldset>
        </section>

        <section id="step-2">
          <h2>What is the nature of your project?</h2>
          <label for="project"
            >I want to build a
            <select id="project" name="project" required>
              <option value="none" id="landing-page" disabled selected></option>
              <option value="tip-calculator" id="tip-calculator">
                tip calculator
              </option>
              <option value="landing-page" id="landing-page">
                landing page
              </option>
              <option value="rating component" id="rating-component">
                rating component
              </option>
              <option value="sign-up-form" id="sign-up-form">
                sign up form
              </option>
            </select>
          </label>
          <label for="tool"
            >with
            <select id="tool" name="tool" required>
              <option value="none" id="landing-page" disabled selected></option>
              <option value="javascript">JavaScript</option>
              <option value="kotlin">Kotlin</option>
              <option value="python">Python</option>
              <option value="react.js">React.js</option>
              <option value="node.js">Next.js</option>
            </select>
          </label>
        </section>
      </form>

      <!-- Ariel had submit button here -->

      <section>
        <h3>Try this:</h3>
        <p id="outputP"></p>
        <!-- Produces a question for AI assist based on info provided -->
      </section>
      <!-- Ariel put feedback *outside* of <form> -->

      <section id="feedback" style="display: none;">
        <form id="feedback-form">
          <fieldset class="feedback">
            <legend>
              <h4>Did that help?</h4>
            </legend>
            <label>
              <!-- Does this need to be required? -->
              <input
                type="radio"
                value="yes"
                id="yes"
                name="feedback"
                required
              />
              <span>Yes</span>
            </label>
            <label>
              <input type="radio" value="no" name="feedback" required />
              <span>No</span>
            </label>
          </fieldset>
          <!-- <h4>Did that help?</h4> leads to flow Y/N and repeat. -->
          <!-- need arrow images - design in AI, literally a line -->
        </form>
      </section>
    </main>

    <footer>
      <p>Designed and Engineered by Iman Osman.</p>
      <p>2025 &copy; Iman Osman</p>
      <!-- JS here to auto-update-->
    </footer>
  </body>
</html>
